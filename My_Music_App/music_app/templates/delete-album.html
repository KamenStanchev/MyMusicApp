<!--Edit Page-->
{% extends 'base.html' %}
{% block page_content %}
<section class="editPage">
    <form method="post" action="{% url 'delete_album' id%}">
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
                {% csrf_token %}
                {{ form }}

                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
